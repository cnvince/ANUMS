<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script language="javascript" src="xmlhttp.js"></script>
<script language="javascript">
var xmlhttp;
var newtop;
var newleft;	
function dis(p)
{
	newtop=event.clientY;       //获得当前鼠标的纵坐标
	newleft=event.clientX+10;   //获得当前鼠标的横坐标
	xmlhttp=createXMLHttpRequest();     //调用创建XMLHttpRequest对象的方法
	xmlhttp.onreadystatechange=callback;//设置回调函数
	xmlhttp.open("post","index.jsp");   //向服务器端发送请求
	xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");
    xmlhttp.send("name="+p);  //设置发送参数
}	
function hid()	
{
	document.getElementById("Layer1").innerHTML="";
	document.getElementById("Layer1").style.display="none";
}
function callback()
{
	if(xmlhttp.readyState==4)
	{
		if(xmlhttp.status==200)
		{
			var info=xmlhttp.responseText;
			document.getElementById("Layer1").innerHTML=info;    //设置层的显示内容
			document.getElementById("Layer1").style.top=newtop;  //设置层的左边距
			document.getElementById("Layer1").style.left=newleft;//设置层的上边距
			document.getElementById("Layer1").style.display="block";		
		}
	}
}
</script>
