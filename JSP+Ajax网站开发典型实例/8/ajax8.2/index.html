<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script language="javascript" src="xmlhttp.js"></script><!-- 引入创建了XMLHttpRequest对象的JS文件 -->
<script language="javascript">
var xmlhttp;
function go()
{
	xmlhttp=createXMLHttpRequest();	//调用创建XMLHttpRequest对象的方法
	xmlhttp.onreadystatechange=callback;//设置回调函数
	xmlhttp.open("post","index.jsp");//向服务器端发送请求
	xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");
    xmlhttp.send("obj="+document.getElementById("words").value);//设置发送参数	
}
function callback()
{
	if(xmlhttp.readyState==4)
	{
		if(xmlhttp.status==200)
		{
			document.getElementById("comments").value="";
			document.getElementById("comments").innerHTML=xmlhttp.responseText;
		}
	}
}
</script>   
  </head>
  <body background="bg.gif">
  <center>
  <h2>实现域名查询</h2>
请输入域名：<input type="text" id="words" name="words" size="20">
<input type="button" value="查询" id=Submit1 name=Submit1 onClick="go()">
<br><br>
<div id="comments"></div>
</center>
</body>
</html>
