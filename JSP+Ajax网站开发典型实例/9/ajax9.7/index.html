<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dojo实现异步调用</title>
<script language="JavaScript" src="Dojo-lib/dojo/dojo.js" ></script> <!--引入dojo框架-->
<script language="JavaScript">
	function helloPressed()
	{
		dojo.xhrGet({
	         url: 'index.jsp',    //设置接受客户端请求的服务器端页面
	         load: helloCallback, //异步调用成功后触发的方法
	         error: helloError,   //出错时触发的方法
	         content: {}          //设置提交请求时的参数
	        });
	}
	function helloCallback(data,ioArgs)  //参数data是从服务器端返回的数据
	{
		alert(data);
	}
	function helloError(data, ioArgs) 
	{
        alert('Error when retrieving data from the server!');
    }
</script>
</head>
<body background="bg.gif">
<center><h2>Dojo实现异步调用</h2></center>
<div align="center"><input type="button" value="Hello" id="btn" onclick="helloPressed()">
</div></body>
</html>
