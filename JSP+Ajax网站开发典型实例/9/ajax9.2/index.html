<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script language="javascript" src="prototype1.6.js"></script><!-- 引入prototype框架 -->
<script language="javascript">
function go()
{
	if($("name").value=="")
	{
		alert("登录名称必须填写！");
		return false;
	}
	else if($("pwd").value=="")
	{
		alert("登录密码必须填写！");
		return false;
	}
	else
	{	
		var pars="name="+$("name").value+"&pwd="+$("pwd").value;
		var myAjax =new Ajax.Request("index.jsp",{method:"get",parameters:pars,onComplete:callBack});
	}	
}
function callBack(backResponse)
{
	if(backResponse.responseText==0)
		alert("登录名称不存在，请注册");
	if(backResponse.responseText==2)
		alert("登录密码错误，请重试");
	if(backResponse.responseText==1)
		alert("登录成功");
}
</script>
</head>
<body background="bg.gif">
<center><h2>prototype框架实现用户登录验证</h2></center>
<center>登录名称：<input id="name" type="text">
<br><br>
登录密码：<input id="pwd" type="password">
<br><br>
<input name="btn" type="button" value="登录" onClick="go()">
</center>
</body>
</html>
