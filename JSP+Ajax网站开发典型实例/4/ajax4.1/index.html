<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<center><h2>Servlet实现数据库信息的添加,修改和删除</h2></center>
<center>
<form method="post" action="DBServlet.html">
<input type="hidden" name="type" value="add">
<input type="hidden" name="name" value="李晓晚">
<input type="hidden" name="age" value="22">
<input type="submit" value="添加信息">&nbsp;(姓名：李小晚,年龄：22)
</form>
<form method="post" action="DBServlet.html">
<input type="hidden" name="type" value="update">
<input type="hidden" name="name" value="李晓晚">
<input type="hidden" name="age" value="20">
<input type="submit" value="修改信息">&nbsp;(把李小晚的年龄修改为20)
</form>
<form method="post" action="DBServlet.html">
<input type="hidden" name="type" value="del">
<input type="hidden" name="name" value="李晓晚">
<input type="submit" value="删除信息">&nbsp;(删除姓名是李小晚的信息)
</form>
</body>
</html>
