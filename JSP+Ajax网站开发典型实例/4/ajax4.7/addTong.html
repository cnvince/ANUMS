<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script language="javascript">
	function check()
	{
		if(f.name.value=="")
		{
			alert("姓名必须填写！");
			return false;
		}
		if(f.age.value!="")
		{
			if(isNaN(f.age.value))
			{
				alert("年龄必须是数字格式！");
				return false;
			}
		}
		if(f.phone.value!="")
		{
			if(isNaN(f.phone.value))
			{
				alert("电话必须是数字格式！");
				return false;
			}
		}
		if(f.qq.value!="")
		{
			if(isNaN(f.qq.value))
			{
				alert("QQ必须是数字格式！");
				return false;
			}
		}
	}
	</script>
  </head> 
  <body>
  <center><h2>添加信息</h2></center><br>
<form action="DBServlet.html?type=add" method="post" onsubmit="return check()" name="f">
<center>
姓名：<input type="text" name="name"><br>
年龄：<input type="text" name="age"><br>
性别：<input type="text" name="sex"><br>
地址：<input type="text" name="address"><br>
电话：<input type="text" name="phone"><br>
Q Q：<input type="text" name="qq"><br>
电邮：<input type="text" name="email"><br>
<input type="submit" value="添加" >
</center>
</form>
  </body>
</html>
